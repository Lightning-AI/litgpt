name: CPU tests

on:
  push:
    branches: [main, pwgardipee/fix-ci]
  pull_request: {} # todo
  workflow_dispatch: {}

# lock down all permissions by default
permissions:
  contents: read # needed to check out code
  checks: write # needed for test results
  pull-requests: read # needed for PR metadata
  actions: read # needed to use actions
  security-events: none
  statuses: write # needed to update commit status

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.head_ref }}
  cancel-in-progress: ${{ startsWith(github.event_name, 'pull_request') }}

defaults:
  run:
    shell: bash

env:
  HF_HOME: ${{ github.workspace }}/.cache-HF # Define HF_HOME for caching
  HUGGINGFACE_HUB_CACHE: ${{ github.workspace }}/.cache-HF/hub
  TRANSFORMERS_CACHE: ${{ github.workspace }}/.cache-HF/transformers
  DATASETS_CACHE: ${{ github.workspace }}/.cache-HF/datasets
  HF_DATASETS_CACHE: ${{ github.workspace }}/.cache-HF/datasets

jobs:
  testing-imports:
    runs-on: ${{ matrix.os }}
    if: github.event_name != 'pull_request_target'
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-22.04", "ubuntu-24.04", "macOS-14", "windows-2022"]
        python-version: ["3.10"]
    timeout-minutes: 10
    steps:
      - name: Checkout generic
        uses: actions/checkout@v5
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install minimal dependencies
        run: |
          pip install . -U
          pip list

      - name: Testing package imports
        # make sure all modules are still importable with only the minimal dependencies available
        run: |
          modules=$(
            find litgpt -type f -name "*.py" | \
            sed 's/\.py$//' | sed 's/\//./g' | \
            sed 's/.__init__//g' | xargs -I {} echo "import {};"
          )
          echo "$modules"
          python -c "$modules"

  pytester:
    # skip PR trigger if secrets are not shared as for all forked PRs
    if: |
      github.event_name != 'pull_request' ||
      (
        github.event_name == 'pull_request' &&
        contains('OWNER,MEMBER,COLLABORATOR', github.event.pull_request.author_association)
      )
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-22.04"]
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
        requires: ["latest"]
        include:
          - { os: "ubuntu-22.04", python-version: "3.9", requires: "oldest" }
          - { os: "windows-2022", python-version: "3.10", requires: "latest" }
          - { os: "macOS-14", python-version: "3.10", requires: "latest" }
    timeout-minutes: 35
    steps:
      - name: Checkout generic
        uses: actions/checkout@v5
        if: github.event_name != 'pull_request_target'
      - name: Checkout for `pull_request_target`
        uses: actions/checkout@v5
        if: github.event_name == 'pull_request_target'
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache-dependency-path: pyproject.toml
          cache: "pip"

      # Add caching for HF models and tokenizers
      - name: HF cache TEST NAME CHANGE
        uses: actions/cache@v4
        continue-on-error: true
        with:
          path: .cache-HF
          key: hf-cache_${{ runner.os }}-py${{ matrix.python-version }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            hf-cache_${{ runner.os }}-py${{ matrix.python-version }}
            hf-cache_${{ runner.os }}-
            hf-cache_

      - name: Set min. dependencies
        if: matrix.requires == 'oldest'
        run: |
          pip install 'lightning-utilities[cli]>=0.15.1'
          python -m lightning_utilities.cli requirements set-oldest --req_files=pyproject.toml
      - name: Install dependencies
        run: |
          pip install '.[extra,compiler,test]' -U --upgrade-strategy eager
          pip list

      - name: Show cache before tests
        run: |
          pip install -q py-tree
          echo "=== Cache contents BEFORE running tests ==="
          if [ -d ".cache-HF" ]; then
            python -m py_tree -d 1 .cache-HF
          else
            echo "No .cache-HF directory found"
          fi
          echo "=== End cache contents BEFORE tests ==="

      - name: Run tests
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: pytest -v litgpt/ tests/ --timeout=180 --durations=100

      - name: Show cache after tests
        run: |
          pip install -q py-tree
          echo "=== Cache contents AFTER running tests ==="
          if [ -d ".cache-HF" ]; then
            python -m py_tree -d 1 .cache-HF
          else
            echo "No .cache-HF directory found"
          fi
          echo "=== End cache contents AFTER tests ==="

  testing-guardian:
    runs-on: ubuntu-latest
    needs: [pytester, testing-imports]
    if: |
      github.event_name == 'pull_request_target' ||
      (
        github.event_name == 'pull_request' &&
        contains('OWNER,MEMBER,COLLABORATOR', github.event.pull_request.author_association)
      )
    steps:
      - run: echo "${{ needs.pytester.result }}"
      - name: failing...
        if: needs.pytester.result == 'failure'
        run: exit 1
      - name: cancelled or skipped...
        if: contains(fromJSON('["cancelled", "skipped"]'), needs.pytester.result)
        timeout-minutes: 1
        run: sleep 90
