image: "pytorchlightning/lightning-thunder:ubuntu24.04-cuda12.6.3-cudnn-fe1.10.0-py3.10-pt_2.7.1-dev"
machine: "L4"
parametrize:
  matrix:
    dependency: ["", "compiler"]
  include: []
  exclude: []

env:
  CI: "true"
  NCCL_DEBUG: "INFO"
  PYTHON_VERSION: "3.10"
  CUDA_VERSION: "12.6.3"
  TORCH_VERSION: "2.7.1"
  CUDNN_FRONTEND_VERSION: "1.10.0"

run: |
  whereis nvidia
  nvidia-smi
  which python && which pip
  python --version
  pip --version
  pip list
